{% extends 'base.html' %}

{% block page_title %}
  {{category.name}} | {{category.id}}
{% endblock %}


{% block content %}

<h2>{{category.name}}</h2>

<ul>
{% for event in events %}
  <li><a href="{{url_for('showEvent', event_id=event.id)}}">{{event.title}}</a></li>
{% endfor %}
</ul>

{% endblock %}
