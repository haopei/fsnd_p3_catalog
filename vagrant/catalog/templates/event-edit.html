{% extends 'base.html' %}

{% block page_title %}
  Edit Event
{% endblock %}


{% block content %}

  <form action="#" method="post">
    <input type="text" name="title" value="{{event.title}}" placeholder="Event Title"/>
    <br>

    {% for cat in categories %}
      <input type="radio" name="category_id" value="{{cat.id}}" {% if event.category_id == cat.id%}checked{% endif %}> {{cat.name}} <br>
    {% endfor %}

    <input type="submit" value="Save Event">
  </form>
{% endblock %}
